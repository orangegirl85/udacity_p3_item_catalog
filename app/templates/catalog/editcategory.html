{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="container-fluid" >
        <div class="row">
			<div class="col-md-4">
				<h1>Edit Category: {{category.name}}</h1>
				<br/>
				<form action="{{url_for('catalog.editCategory', category_id=category.id)}}" method="post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" class="form-control" name="name" value="{{category.name }}">

						<div class="pt-15"></div>
						<button type="submit" class="btn btn-default" id="submit" type="submit">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
						<a href = "{{url_for('catalog.showCatalog')}}" class="btn btn-default delete">

							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
