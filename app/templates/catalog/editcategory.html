{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="container-fluid" >
        <div class="row">
			<div class="col-md-4">
				<h1>Edit Category: {{category.name}}</h1>
				<br/>
				<div class='flash error'>
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							<ul>
								{% for message in messages %}
									<li> <strong> {{ message }} </strong> </li>
								{% endfor %}
							</ul>
						{% endif %}
					{% endwith %}
				</div>
				<form action="{{url_for('catalog.editCategory', category_name=category.name)}}" method="post">
					<input name="_csrf_token" type=hidden value="{{ csrf_token() }}">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" class="form-control" name="name" value="{{category.name }}">

						<div class="pt-15"></div>
						<button type="submit" class="btn btn-default" id="submit" type="submit">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
						<a href = "{{url_for('catalog.showCatalog')}}" class="btn btn-default delete">

							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
