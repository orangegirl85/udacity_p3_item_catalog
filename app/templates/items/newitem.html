{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="container-fluid" >
        <div class="row">
			<div class="col-md-4">
				<h1>New Category Item</h1>
				<br/>
				<form action="#" method="post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">

						<label for="description">Description:</label>
						<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

						<label for="category_id">Category:</label>
						<select class="form-control" name="category_id">
							<option value="0">Select</option>
							 {% for category in categories %}
								<option value="{{category.id}}">{{category.name}}</option>
							 {% endfor %}
						</select>

						<div class="pt-15"></div>
						<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
